body {
  height: 100%;
  font-size: 20px;
  font-family: Times, serif;
}

button {
  padding: 0.5em 1em;
  font-size: 20px;
  margin: 0.4em;
  user-select: none;
  font-family: Times, serif;
  background: #777FFF;
  border: 4px solid black;
  border-radius: 0;
  color: black;
  font-weight: bold;
}

button:focus {
  outline: none;
  box-shadow: 0 0 0 2px #777FFF;
}

button:active {
  background: #5156a9;
  color: #15172d;
}

.title {
  font-size: 100px;
  font-family: NaN;
  font-weight: 900;
}

.main {
  min-height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.hide {
  display: none;
}
#logo {
  margin-top: 1em;
}

#description {
  color: #FFF777;
  padding: 0 8% 2em;
  text-align: center;
  max-width: 500px;
  letter-spacing: 1px;
}

#inscription {
  text-align: center
}

#home {
  background: radial-gradient(transparent, rgba(0, 0, 0, 0.7));
}

#menu {
  background: radial-gradient(rgba(0, 0, 0, 0.3), black);
}

p {
  margin-bottom: 0.5em;
}

header, footer {
  flex-grow: 1;
  display: flex;
  align-items: flex-end;
  padding: 0.4em;
  justify-content: center;
  flex-wrap: wrap;
}

footer a {
  color: #777FFF;
  margin: 0 1em;
  line-height: 1;
  font-style: italic;
  font-weight: 100;
  letter-spacing: 1px;
  font-size: 16px;
  text-decoration: none;
}

a:hover {
  text-decoration: overline;
}

@media only screen and (max-width: 400px) {
  .title {
    font-size: 60px;
  }
  body {
    font-size: 16px;
  }
  #description {
    padding: 0 8% 1em;
  }
}
@keyframes hue-rotate {
  0% { filter: hue-rotate(0) }
  50% { filter: hue-rotate(120deg) }
  100% { filter: hue-rotate(0) }
}

  <script type="text/javascript">
    function _(id) { return document.getElementById(id) }
    function hide(id) { return _(id).classList.remove('hide') }
    function show(id) { return _(id).classList.add('hide') }
    function focus(id) { return setTimeout(function () { _(id).focus() }) }
  </script>

          <input type="checkbox" name="sub">
        </div>
      </form>
      <button onclick="(show('home'), hide('menu'), focus('go'))">back</button>
    </div>
    <footer>
    </footer>

  <script type="text/javascript">
    let whitelist = new Set()
    let blacklist = whitelist
    const emailEl = _('email')
    const parseList = list => new Set(list.split('/n'))
    fetch('/assets/misc/domain-list.txt')
      .then(r => r.text())
      .then(text => text.split('#disposable#').map(parseList))
      .then(([ w, b ]) => whitelist = w, blacklist = b)
    setInterval(() => {
      emailEl
    }, 48)
  </script>
